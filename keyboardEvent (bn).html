    <title>KeyBoard Events</title>

    <script>
      function preventAllButDigits(input, event) {
        if (event.key >= "0" && event.key <= "9") {
          //inseamna ca a tastat un numar
        } else {
          event.preventDefault();
        }
        console.log(input, event);
      }
    </script>
  </head>
