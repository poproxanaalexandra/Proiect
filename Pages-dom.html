<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabs</title>
    <style>
      #pages > .page:not(.active) {
        display: none;
      }
      nav > button.active {
        background-color: yellow;
      }
    </style>
    <script>
      function showTab(idx) {
        let activePage = document.querySelector("#pages > .page.active");
        if (activePage !== null) {
          activePage.classList.remove("active");
        }

        let pages = document.querySelectorAll("#pages > .page");
        pages[idx].classList.add("active");

        let buttons = document.querySelectorAll("nav > button");

        for (let button of buttons) {
          button.classList.remove("active");
        }
        buttons[idx].classList.add("active");
      }
    </script>
  </head>
  <body>
    <nav>
      <button onclick="showTab(0);">Tabul 1</button>
      <button onclick="showTab(1);">Tabul 2</button>
      <button onclick="showTab(2);">Tabul 3</button>
      <button onclick="showTab(3);">Tabul 4</button>
    </nav>
    <div id="pages">
      <section class="page">Page 1</section>
      <section class="page">Page 2</section>
      <section class="page">Page 3</section>
      <section class="page">Page 4</section>
    </div>
  </body>
</html>
