    <script>

        async function draw() {
            var total = 0;
            var totalProduse = 0;
            let cos = localStorage.getItem("cos");
            if (cos === null) {
                cos = [];
            } else {
                cos = JSON.parse(cos);
            }
            var str = "";
            for (let p of cos) {
                
                    total = total + p.cantitate * p.pret;
                    totalProduse = totalProduse + p.cantitate;
                    str += ` 
                <div class="card rounded-3 mb-4">
                        <div class="card-body p-4">
                            <div class="row d-flex justify-content-between align-items-center">
                                <div class="col-md-5 col-lg-2 col-xl-2">
                                    <img src="${p.imagine}"
                                        class="img-fluid rounded-3" alt="">
                                </div>
                                <div class="col-md-5 col-lg-2 col-xl-2">
                                    <p class="lead fw-normal mb-2">${p.nume}</p>
                                   
                                </div>
                                <div class="col-md-5 col-lg-2 col-xl-2 d-flex">
                                    <button class="btn btn-outline-secondary" type="button" onclick="decrease(event,'${p}')"> - </button>

                                    <input id="form1"  min="0" max="${p.stoc+p.cantitate}" name="quantity" value="${p.cantitate}" type="number"
                                        class="form-control form-control-sm" />

                                        <button class="btn btn-outline-secondary" type="button" onclick="increase(event,'${p}')"> + </button>
                                </div>
                                <div class="col-md-5 col-lg-2 col-xl-2 offset-lg-1">
                                    <h5 class="mb-0">${p.pret * p.cantitate} lei </h5> 
                                   
                                </div> 

                                <div class="col-md-5 col-lg-3 col-xl-3 offset-lg-1">
                                    <button type="button" class="btn btn-outline-danger">Sterge produs</button>
                                   
                                </div> 
                               
                            </div>
                        </div>
                    </div>
`
                }
                document.querySelector("#inside").innerHTML += str;
                document.querySelector("#total").innerHTML += total;


            }


    </script>
